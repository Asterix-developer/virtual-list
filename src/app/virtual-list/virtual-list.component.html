<section [style.height]="height + 'px'" class="virtual-list" #scrollableElement>
    <div [style]="{'height': innerHeight() + 'px', 'padding-top': marginTop() + 'px'}">
        @for(item of visiblePart; track $index) {
        <div [style]="{'height': itemHeight + 'px'}" class="virtual-list-item"> {{item}} exists</div>
        }
    </div>

</section>
